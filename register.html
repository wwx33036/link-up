<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>LinkUp - Rejestracja</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Logo.png" type="image/png">
</head>
<body>
  <div class="container">
    <img src="Logo.png" alt="Logo LinkUp" class="logo">
    <h1>LinkUp</h1>
    <h4>Dołącz do nas już dziś!</h4>

    <form action="register.php" method="POST" class="form-box">
      <input type="text" name="imie" placeholder="Imię" required>
      <input type="text" name="nazwisko" placeholder="Nazwisko" required>
      
      <select name="plec" required>
        <option value="">Wybierz płeć</option>
        <option value="Mężczyzna">Mężczyzna</option>
        <option value="Kobieta">Kobieta</option>
        <option value="Inna">Inna</option>
      </select>

      <label for="data_urodzenia">Data urodzenia:</label>
      <input type="date" name="data_urodzenia" required>

      <input type="tel" name="telefon" placeholder="Numer telefonu" pattern="[0-9]{9}" required>
      <input type="email" name="email" placeholder="Adres e-mail" required>
      <input type="password" name="password" placeholder="Hasło" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Hasło musi zawierać co najmniej 8 znaków, w tym jedną wielką literę i jedną cyfrę." required>

      <button type="submit">Zarejestruj się</button>
      <p>Masz już konto? <a href="login.html">Zaloguj się</a></p>
    </form>
  </div>
  <footer class="site-footer">
    <div class="footer-container">

        <a href="kontakt.html">Kontakt</a>
        <a href="faq.html">FAQ</a>
        <a href="zglos-problem.html">Zgłoś problem</a>
      </nav>
    </div>
  </footer>
</body>
</html>
